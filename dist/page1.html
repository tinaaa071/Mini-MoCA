<!DOCTYPE html>
<html lang="en" class="font-medium">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-MoCA</title>

    <!-- Main css -->
    <link rel="stylesheet" href="../output.css" />

  </head>
  <body>
    <section class="h-screen overflow-y-hidden text-center ">
      <!-- Nav -->
      <nav class="flex justify-between p-6 align-middle">
        <a href="../index.html" class="px-4 py-3 font-bold text-blue-500 bg-gray-200 rounded-full">
          <i class="text-4xl fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-4xl text-gray-600">新個案初檢</h1>
        <a href="url_of_your_other_page" class="text-2xl text-gray-600">
          <i class="mr-2 fa-regular fa-clipboard"></i>
          待評分個案
        </a>
      </nav>
      
      <!-- Tab -->
      <div class="w-full h-full ">
        <div class="px-4 border-gray-200">
          <nav class="flex justify-center space-x-2 text-2xl" aria-label="Tabs" role="tablist">
            <button type="button" class="inline-flex items-center px-32 py-4 text-gray-500 border-b-8 border-transparent hs-tab-active:font-semibold hs-tab-active:border-amber-300 hs-tab-active:text-gray-900 gap-x-2 whitespace-nowrap hover:text-amber-300 disabled:opacity-50 disabled:pointer-events-none active" id="basic-tabs-item-1" data-hs-tab="#basic-tabs-1" aria-controls="basic-tabs-1" role="tab">
              新個案初評
            </button>
            <button type="button" class="inline-flex items-center px-32 py-4 text-gray-500 border-b-8 border-transparent hs-tab-active:font-semibold hs-tab-active:border-amber-300 hs-tab-active:text-gray-900 gap-x-2 whitespace-nowrap hover:text-amber-300 disabled:opacity-50 disabled:pointer-events-none " id="basic-tabs-item-2" data-hs-tab="#basic-tabs-2" aria-controls="basic-tabs-2" role="tab">
              歷史個案複檢
            </button>
          </nav>
        </div>
      
        <!-- 內容 -->
        <div class="h-full p-8 bg-blue-200/75">
          <!-- 內容1 -->
          <div id="basic-tabs-1" role="tabpanel" aria-labelledby="basic-tabs-item-1" class="px-60">
            <!-- 表格 -->
            <div class="p-8 mb-12 rounded-2xl bg-blue-50">
              <!-- 表頭 -->
              <div class="flex justify-between pb-4 mb-4 text-2xl border-b-4 border-gray-300">
                <p class="text-gray-500">請填寫個案基本資訊</p>
                <label for="quantity" class="text-gray-700">案號:18</label>
              </div>
              <!-- 欄位 -->
              <div class="flex flex-col gap-6 text-2xl text-gray-500">
                <!-- 姓名 -->
                <div class="flex items-center gap-8">
                  <label for="input-label" class="block mb-2 font-medium whitespace-nowrap">姓名</label>
                  <input type="text" id="input-label" class="block w-full px-4 py-3 border-gray-200 rounded-lg focus:border-amber-300 focus:ring-amber-300 disabled:opacity-50 disabled:pointer-events-none " placeholder="">
                </div>
                <!-- 年齡 -->
                <div class="flex items-center gap-8">
                  <label for="input-label" class="block mb-2 font-medium whitespace-nowrap">年齡</label>
                  <select class="block w-full px-4 py-3 text-2xl text-center border-gray-200 rounded-lg pe-9 focus:border-amber-300 focus:ring-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                    <option selected="">請選擇</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <!-- 性別 -->
                <div class="flex items-center gap-8">
                  <label for="input-label" class="block mb-2 font-medium whitespace-nowrap">性別</label>
                  <div class="inline-flex w-full rounded-lg shadow-sm">
                    <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                      男
                    </button>
                    <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                      女
                    </button>
                  </div>
                </div>
                <!-- 教育 -->
                <div class="flex items-center gap-8">
                  <label for="input-label" class="block mb-2 font-medium whitespace-nowrap">教育</label>
                  <div class="inline-flex w-full rounded-lg shadow-sm">
                    <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                      高中以上
                    </button>
                    <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                      國中
                    </button>
                    <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                      國小
                    </button>
                    <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                      未受教育
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 按鈕 -->
            <a href="page1-1.html" class="px-12 py-5 text-3xl font-bold text-gray-900 rounded-full bg-amber-300 w-fit">
              下一頁
            </a>
          </div>
          
          <!-- 內容2 -->
          <div id="basic-tabs-2" class="hidden" role="tabpanel" aria-labelledby="basic-tabs-item-2">
            <p class="text-gray-500 dark:text-neutral-400">
              This is the <em class="font-semibold text-gray-800 dark:text-neutral-200">second</em> item's tab body.
            </p>
          </div>
          <div id="basic-tabs-3" class="hidden" role="tabpanel" aria-labelledby="basic-tabs-item-3">
            <p class="text-gray-500 dark:text-neutral-400">
              This is the <em class="font-semibold text-gray-800 dark:text-neutral-200">third</em> item's tab body.
            </p>
          </div>
        </div>
      </div>
    </section>
  
    <!-- jQuery main -->
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/all.js"></script>
  
    <!-- Preline -->
    <script src="../node_modules/preline/dist/preline.js"></script>
      
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a8b708c9db.js" crossorigin="anonymous"></script>
  
    </script>
  </body>
</html>
