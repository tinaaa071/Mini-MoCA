<!DOCTYPE html>
<html lang="en" class="font-medium">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-MoCA</title>

    <!-- Main css -->
    <link rel="stylesheet" href="../output.css" />

  </head>
  <body>
    <section class="h-screen text-center bg-blue-200/75">
      <div class="h-screen overflow-y-scroll">
        <!-- Nav -->
        <nav class="relative flex justify-between p-6 align-middle bg-white">
          <a href="../index.html" class="z-10 px-4 py-3 font-bold text-blue-500 bg-gray-200 rounded-full h-fit">
            <i class="text-4xl fa-solid fa-arrow-left"></i>
          </a>
          <h1 id="title" class="absolute left-0 right-0 z-0 py-4 mx-auto text-4xl text-center text-gray-600">新個案初檢</h1>
          <a href="待評分個案.html" class="z-10 py-4 text-2xl text-gray-600">
            <i class="mr-2 fa-regular fa-clipboard"></i>
            待評分個案
          </a>
        </nav>
        
        <!-- Tab -->
        <div class="w-full ">
          <div class="border-gray-200 ">
            <nav class="flex justify-center space-x-2 text-2xl bg-white" aria-label="Tabs" role="tablist">
              <button type="button" onclick="activateTab1()" class="inline-flex items-center px-32 py-4 text-gray-500 border-b-8 border-transparent hs-tab-active:font-semibold hs-tab-active:border-amber-300 hs-tab-active:text-gray-900 gap-x-2 whitespace-nowrap hover:text-amber-300 disabled:opacity-50 disabled:pointer-events-none active" id="basic-tabs-item-1" data-hs-tab="#basic-tabs-1" aria-controls="basic-tabs-1" role="tab">
                新個案初評
              </button>
              <button type="button" onclick="activateTab2()" class="inline-flex items-center px-32 py-4 text-gray-500 border-b-8 border-transparent hs-tab-active:font-semibold hs-tab-active:border-amber-300 hs-tab-active:text-gray-900 gap-x-2 whitespace-nowrap hover:text-amber-300 disabled:opacity-50 disabled:pointer-events-none " id="basic-tabs-item-2" data-hs-tab="#basic-tabs-2" aria-controls="basic-tabs-2" role="tab">
                歷史個案複檢
              </button>
            </nav>
          </div>
        
          <!-- 內容 -->
          <div class="p-8 ">
            <!-- 內容1 -->
            <div id="basic-tabs-1" role="tabpanel" aria-labelledby="basic-tabs-item-1" class="max-w-5xl mx-auto">
              <div id="tab-content1">
                <!-- 表格 -->
                <div class="p-8 mb-12 rounded-2xl bg-blue-50">
                  <!-- 表頭 -->
                  <div class="flex justify-between pb-4 mb-4 text-2xl border-b-4 border-gray-300">
                    <p class="text-gray-500">請填寫個案基本資訊</p>
                    <label for="quantity" class="text-gray-700">案號:18</label>
                  </div>
                  <!-- 欄位 -->
                  <div class="flex flex-col gap-6 text-2xl text-gray-500">
                    <!-- 姓名 -->
                    <div class="flex items-center gap-8">
                      <label for="input-label" class="font-medium whitespace-nowrap">姓名</label>
                      <input type="text" id="input-label" class="block w-full px-4 py-3 border-gray-200 rounded-lg focus:border-amber-300 focus:ring-amber-300 disabled:opacity-50 disabled:pointer-events-none " placeholder="">
                    </div>
                    <!-- 年齡 -->
                    <div class="flex items-center gap-8">
                      <label for="input-label" class="font-medium whitespace-nowrap">年齡</label>
                      <select class="block w-full px-4 py-3 text-2xl text-center border-gray-200 rounded-lg pe-9 focus:border-amber-300 focus:ring-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                        <option selected="">請選擇</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                    <!-- 性別 -->
                    <div class="flex items-center gap-8">
                      <label for="input-label" class="font-medium whitespace-nowrap">性別</label>
                      <div class="inline-flex w-full rounded-lg shadow-sm">
                        <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                          男
                        </button>
                        <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                          女
                        </button>
                      </div>
                    </div>
                    <!-- 教育 -->
                    <div class="flex items-center gap-8">
                      <label for="input-label" class="font-medium whitespace-nowrap">教育</label>
                      <div class="inline-flex w-full rounded-lg shadow-sm">
                        <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                          高中以上
                        </button>
                        <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                          國中
                        </button>
                        <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                          國小
                        </button>
                        <button type="button" class="inline-flex items-center justify-center w-full px-4 py-3 font-medium text-gray-800 bg-white border border-gray-200 shadow-sm gap-x-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg focus:z-10 hover:bg-amber-300 disabled:opacity-50 disabled:pointer-events-none">
                          未受教育
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 按鈕 -->
                <a id="nextPage" href="個案測前觀察.html" class="px-12 py-5 text-3xl font-bold text-gray-900 rounded-full bg-amber-300 w-fit">
                  下一頁
                </a>
                <div id="editGroup" class="hidden">
                  <div class="flex justify-center gap-6">
                    <button id="cancel" onclick="cancelEdit()" class="px-12 py-5 text-3xl font-bold text-gray-500 bg-white rounded-full ring-gray-300 ring-4 w-fit">
                      取消
                    </button>
                    <button id="confirm" class="px-12 py-5 text-3xl font-bold text-gray-900 rounded-full bg-amber-300 w-fit">
                      確認
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 內容2 -->
            <div id="basic-tabs-2" class="justify-center hidden max-w-5xl mx-auto text-2xl tab-content2" role="tabpanel" aria-labelledby="basic-tabs-item-2">
              <div id="tab-content2">
                <!-- 搜尋 -->
                <div class="relative mb-12">
                  <input type="text" id="input-label" class="block w-full px-4 py-3 border-gray-200 rounded-lg focus:border-amber-300 focus:ring-amber-300 disabled:opacity-50 disabled:pointer-events-none placeholder:text-gray-400" placeholder="請輸入案號或個案姓名">
                  <div class="absolute inset-y-0 flex items-center end-0 pe-6">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </div>
                <!-- 個案列表 -->
                <div class="flex flex-col h-full gap-6">
                  <!-- 標題 -->
                  <div class="flex items-center justify-between text-gray-500">
                    <p>請選擇個案</p>
                    <select class="block px-4 py-3 border-gray-200 rounded-lg w-fit pe-9 focus:border-amber-300 focus:ring-amber-300 disabled:opacity-50 disabled:pointer-events-none ">
                      <option selected="">依案號</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                  <!-- 個案列表 -->
                  <div class="grid grid-cols-4 gap-6">
                    <button class="p-6 bg-white change-content-button rounded-xl hover:bg-amber-300 active-bg-amber-300">
                      1. 陳小美
                    </button>
                    <button class="p-6 bg-white change-content-button rounded-xl hover:bg-amber-300 active-bg-amber-300">
                      1. 陳小美
                    </button>
                    <button class="p-6 bg-white change-content-button rounded-xl hover:bg-amber-300 active-bg-amber-300">
                      1. 陳小美
                    </button>
                    <button class="p-6 bg-white change-content-button rounded-xl hover:bg-amber-300 active-bg-amber-300">
                      1. 陳小美
                    </button>
                    <button class="p-6 bg-white change-content-button rounded-xl hover:bg-amber-300 active-bg-amber-300">
                      1. 陳小美
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 編輯成功提示 -->
    <div id="overlay" class="fixed inset-0 z-50 flex items-center justify-center hidden">
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      <div class="absolute px-6 py-4 bg-white rounded-lg">
        <p class="text-2xl font-bold text-gray-900">編輯成功！</p>
      </div>
    </div>
  
    <!-- jQuery main -->
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/goback.js"></script>
    <script src="../js/tab.js"></script>
    <script src="../js/changeTitle.js"></script>
    <script src="../js/tabContent.js"></script>
    <script src="../js/edit.js"></script>
    <script src="../js/confirmMessage.js"></script>

  
    <!-- Preline -->
    <script type="module">
import preline from 'https://cdn.jsdelivr.net/npm/preline@2.3.0/+esm'
</script>
      
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a8b708c9db.js" crossorigin="anonymous"></script>
  
    </script>
  </body>
</html>
