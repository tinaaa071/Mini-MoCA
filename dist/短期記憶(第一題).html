<!DOCTYPE html>
<html lang="en" class="font-medium">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-MoCA</title>

    <!-- Main css -->
    <link rel="stylesheet" href="../output.css" />

  </head>
  <body>
    <section class="h-screen text-center bg-gray-50">
      <div class="grid h-screen grid-cols-12 overflow-y-scroll">
        <!-- 左 -->
        <div class="flex flex-col col-span-2 p-6 bg-blue-700 rounded-r-[80px] shadow-lg">
          <a href="leave.html" class="px-4 py-3 mb-12 font-bold text-blue-500 bg-gray-200 rounded-full h-fit w-fit">
            <i class="text-4xl transform fa-solid fa-right-from-bracket " style="transform: scaleX(-1);"></i>
          </a>

          <!-- 進度 -->
          <div class="flow-root pl-4 text-xl">
            <ul role="list" class="-mb-8">
              <!-- 定向 -->
              <li>
                <div class="relative pb-12">
                  <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-amber-300" aria-hidden="true"></span>
                  <div class="relative flex space-x-4">
                    <div>
                      <span class="flex items-center justify-center w-4 h-4 rounded-full bg-amber-300 ring-8 ">
                      </span>
                    </div>
                    <p class="text-amber-300 ">
                      定向
                    </p>
                  </div>
                </div>
              </li>
              <!-- 短期記憶 -->
              <li>
                <div class="relative pb-12">
                  <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                  <div class="relative flex space-x-4">
                    <div>
                      <span class="flex items-center justify-center w-4 h-4 rounded-full bg-amber-300 ring-8 ">
                      </span>
                    </div>
                    <p class="text-amber-300 ">
                      短期記憶
                    </p>
                  </div>
                </div>
              </li>
              <!-- 執行力 -->
              <li>
                <div class="relative pb-12">
                  <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                  <div class="relative flex space-x-4">
                    <div>
                      <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                      </span>
                    </div>
                    <p class="text-gray-200">
                      執行力
                    </p>
                  </div>
                </div>
              </li>
              <!-- 專注計算 -->
              <li>
                <div class="relative pb-12">
                  <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                  <div class="relative flex space-x-4">
                    <div>
                      <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                      </span>
                    </div>
                    <p class="text-gray-200">
                      專注計算
                    </p>
                  </div>
                </div>
              </li>
              <!-- 語言理解 -->
              <li>
                <div class="relative pb-12">
                  <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                  <div class="relative flex space-x-4">
                    <div>
                      <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                      </span>
                    </div>
                    <p class="text-gray-200">
                      語言理解
                    </p>
                  </div>
                </div>
              </li>
              <!-- 視覺追蹤 -->
              <li>
                <div class="relative pb-12">
                  <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                  <div class="relative flex space-x-4">
                    <div>
                      <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                      </span>
                    </div>
                    <p class="text-gray-200">
                      視覺追蹤
                    </p>
                  </div>
                </div>
              </li>
              <!-- 延遲記憶 -->
              <li>
                <div class="relative">
                  <div class="relative flex space-x-4">
                    <div>
                      <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                      </span>
                    </div>
                    <p class="text-gray-200">
                      延遲記憶
                    </p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          
        </div>

        <!-- 中 -->
        <div class="col-span-8 p-6">
          <div>
            <img class="w-full max-h-128" src="../img/talk.png" alt="">
            
            <!-- 隱藏文字 -->
            <div id="hidden-text" class="hidden p-10 text-4xl text-center">
              <h2 class="mb-2 text-gray-900">
                語音播放中
              </h2>
              <p class="text-blue-500" id="">
                剩餘次數：1
              </p>
            </div>
          </div>
        </div>
        <!-- 右 -->
        <div class="flex flex-col col-span-2 px-2 py-6 space-y-8 text-left">
          <!-- 下一題 -->
          <a href="第一關(活動說明).html" class="inline-block px-6 py-5 text-2xl font-bold text-center text-gray-900 rounded-full bg-amber-300 ">
            <i class="mr-2 fa-regular fa-hand-pointer"></i>
            下一題
          </a>

          <!-- 題目播放 -->
          <a href="短期記憶(題目播放).html" class="inline-block w-full px-6 py-5 text-2xl font-bold text-center text-blue-500 bg-gray-200 rounded-full h-fit ">
            <i class="mr-2 fa-solid fa-play"></i>
            題目播放
          </a>
        </div>
      </div>
    </section>

    <!-- 播放按鈕 -->
    <div>
      <!-- Overlay -->
      <div id="overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 bg-opacity-50">
        <!-- Button -->
        <button id="close-button" class="p-12 mb-8 text-6xl text-gray-800 border-8 border-blue-400 rounded-full bg-blue-50">
          播放
        </button>
        <p class="text-3xl text-white">請按播放</p>
      </div>
    </div>

    <!-- 再次播放 -->
    <div id="second-overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center hidden bg-gray-800 bg-opacity-50">
      <!-- Button -->
      <button id="change-text-button" class="p-12 mb-8 text-6xl text-gray-800 border-8 border-blue-400 rounded-full bg-blue-50">
        再一次
      </button>
      <p class="text-3xl text-white">剩餘次數：1</p>
    </div>

    <!-- 已無聆聽次數 -->
    <div id="third-overlay" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
      <p class="text-6xl text-white">
        已無再聆聽次數，請點擊「下一題」。
      </p>
    </div>
  
    <!-- jQuery main -->
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/goback.js"></script>
    <script src="../js/overlay(短期記憶).js"></script>
  
    <!-- Preline -->
    <script type="module">
import preline from 'https://cdn.jsdelivr.net/npm/preline@2.3.0/+esm'
</script>
      
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a8b708c9db.js" crossorigin="anonymous"></script>
  
    </script>
  </body>
</html>
