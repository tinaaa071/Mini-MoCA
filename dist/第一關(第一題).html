<!DOCTYPE html>
<html lang="en" class="font-medium">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-MoCA</title>

    <!-- Main css -->
    <link rel="stylesheet" href="../output.css" />

  </head>
  <body>
    <section class="grid h-screen grid-cols-12 text-center bg-gray-50">
      <!-- 左 -->
      <div class="flex flex-col col-span-2 p-6 bg-blue-700 rounded-r-[80px] shadow-lg">
        <a href="leave.html" class="px-4 py-3 mb-12 font-bold text-blue-500 bg-gray-200 rounded-full h-fit w-fit">
          <i class="text-4xl transform fa-solid fa-right-from-bracket " style="transform: scaleX(-1);"></i>
        </a>

        <!-- 進度 -->
        <div class="flow-root pl-4 text-xl">
          <ul role="list" class="-mb-8">
            <!-- 定向 -->
            <li>
              <div class="relative pb-12">
                <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-amber-300" aria-hidden="true"></span>
                <div class="relative flex space-x-4">
                  <div>
                    <span class="flex items-center justify-center w-4 h-4 rounded-full bg-amber-300 ring-8 ">
                    </span>
                  </div>
                  <p class="text-amber-300 ">
                    定向
                  </p>
                </div>
              </div>
            </li>
            <!-- 短期記憶 -->
            <li>
              <div class="relative pb-12">
                <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-amber-300" aria-hidden="true"></span>
                <div class="relative flex space-x-4">
                  <div>
                    <span class="flex items-center justify-center w-4 h-4 rounded-full bg-amber-300 ring-8 ">
                    </span>
                  </div>
                  <p class="text-amber-300">
                    短期記憶
                  </p>
                </div>
              </div>
            </li>
            <!-- 執行力 -->
            <li>
              <div class="relative pb-12">
                <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                <div class="relative flex space-x-4">
                  <div>
                    <span class="flex items-center justify-center w-4 h-4 rounded-full bg-amber-300 ring-8 ">
                    </span>
                  </div>
                  <p class="text-amber-300">
                    執行力
                  </p>
                </div>
              </div>
            </li>
            <!-- 專注計算 -->
            <li>
              <div class="relative pb-12">
                <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                <div class="relative flex space-x-4">
                  <div>
                    <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                    </span>
                  </div>
                  <p class="text-gray-200">
                    專注計算
                  </p>
                </div>
              </div>
            </li>
            <!-- 語言理解 -->
            <li>
              <div class="relative pb-12">
                <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                <div class="relative flex space-x-4">
                  <div>
                    <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                    </span>
                  </div>
                  <p class="text-gray-200">
                    語言理解
                  </p>
                </div>
              </div>
            </li>
            <!-- 視覺追蹤 -->
            <li>
              <div class="relative pb-12">
                <span class="absolute left-2 top-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                <div class="relative flex space-x-4">
                  <div>
                    <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                    </span>
                  </div>
                  <p class="text-gray-200">
                    視覺追蹤
                  </p>
                </div>
              </div>
            </li>
            <!-- 延遲記憶 -->
            <li>
              <div class="relative">
                <div class="relative flex space-x-4">
                  <div>
                    <span class="flex items-center justify-center w-4 h-4 bg-gray-200 rounded-full ring-8 ">
                    </span>
                  </div>
                  <p class="text-gray-200">
                    延遲記憶
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>
        
      </div>

      <!-- 中 -->
      <div class="col-span-8 p-6">
        <div class="h-full bg-sky-100">
          <div id="hiddenImage" class="hidden mt-4">
            <!-- Replace with your hidden image -->
            <img id="imageToShow" src="https://images.unsplash.com/photo-1718124553687-f875b6bf6baf?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hidden Image">
            <p id="imageCaption" class="hidden mt-6 text-3xl text-gray-800">
              請圈出 11:10 的時鐘
            </p>
          </div>
        </div>
      </div>
      <!-- 右 -->
      <div class="flex flex-col col-span-2 px-2 py-6 space-y-8 text-left">
        <!-- 下一題 -->
        <a href="第二關(活動說明).html" class="inline-block px-6 py-5 text-2xl font-bold text-center text-gray-900 rounded-full bg-amber-300 ">
          <i class="mr-2 fa-regular fa-hand-pointer"></i>
          下一題
        </a>

        <!-- 題目播放 -->
        <a href="第一關(題目播放).html" class="inline-block w-full px-6 py-5 text-2xl font-bold text-center text-blue-500 bg-gray-200 rounded-full h-fit ">
          <i class="mr-2 fa-solid fa-play"></i>
          題目播放
        </a>
        <hr class="border-2 border-gray-200">
        
        <!-- 繪圖按鈕 -->
        <div class="grid grid-cols-2 gap-6 text-2xl">
          <button type="button" >
            <i class="p-6 mb-2 bg-white border-4 border-gray-200 rounded-full fa-solid fa-pen h-fit w-fit active:bg-amber-300 hover:bg-amber-300 hover:border-amber-300"></i>
            <p class="text-xl">筆</p>
          </button>
          <button type="button" >
            <i class="p-6 mb-2 bg-white border-4 border-gray-200 rounded-full fa-solid fa-eraser h-fit w-fit active:bg-amber-300 hover:bg-amber-300 hover:border-amber-300"></i>
            <p class="text-xl">橡皮擦</p>
          </button>
          <button type="button" >
            <i class="p-6 mb-2 text-xl bg-white border-4 border-gray-200 rounded-full fa-solid fa-brush h-fit w-fit active:bg-amber-300 hover:bg-amber-300 hover:border-amber-300"></i>
            <p class="text-xl">筆跡全除</p>
          </button>
        </div>
        <hr class="border-2 border-gray-200">

        <!-- 提示按鈕 -->
        <div>
          <button id="toggleButton" type="button" class="relative text-2xl">
            <i id="iconToggle" class="p-6 mb-2 text-white bg-green-400 border-4 border-gray-200 rounded-full fa-regular fa-lightbulb h-fit w-fit active:bg-green-500 hover:bg-green-500 hover:border-green-500"></i>
          
            <p id="toggleText" class="text-xl text-green-400">提示一</p>
          </button>
        </div>
      </div>
      
    </section>
  
    <!-- jQuery main -->
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/goback.js"></script>
    <script src="../js/hint.js"></script>
  
    <!-- Preline -->
    <script src="../node_modules/preline/dist/preline.js"></script>
      
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a8b708c9db.js" crossorigin="anonymous"></script>
  
    </script>
  </body>
</html>
