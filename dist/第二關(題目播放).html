<!DOCTYPE html>
<html lang="en" class="font-medium">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-MoCA</title>

    <!-- Main css -->
    <link rel="stylesheet" href="../output.css" />

  </head>
  <body>
    <section class="flex flex-col items-center justify-center h-screen overflow-y-hidden text-center align-middle bg-gray-600">
      <!-- Nav -->
      <nav class="absolute flex top-6 right-6">
        <button onclick="goBack()" class="px-4 py-3 font-bold text-blue-500 bg-gray-200 rounded-full h-fit">
          <i class="text-4xl transform fa-solid fa-xmark"></i>
        </button>
      </nav>
      
      <!-- Modal -->
      <div class="flex mb-8 text-4xl text-white">
        <i class="mr-6 fa-solid fa-play"></i>
        <p >題目播放中...</p>
      </div>
      <div class="flex flex-col items-center max-w-5xl p-12 bg-white rounded-2xl h-fit">
        <p class="mb-8 text-4xl text-blue-700">
          第二關
        </p>
        <p class="text-3xl leading-relaxed">
          現在是午餐時間，今天午餐我們吃滷味，現在我們錢包裡有 100 元，我們一起來點餐吧！請幫我算一算買完滷味還剩多少錢？
        </p>
      </div>
    </section>
  
    <!-- jQuery main -->
    <script src="../js/jquery-3.6.3.min.js"></script>
    <script src="../js/goBack.js"></script>
  
    <!-- Preline -->
    <script type="module">
import preline from 'https://cdn.jsdelivr.net/npm/preline@2.3.0/+esm'
</script>
      
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a8b708c9db.js" crossorigin="anonymous"></script>
  
    </script>
